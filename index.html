<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <div>
        <label for="">height in cm</label><input type="text" name="" id="cm" value="0" required>
    </div>
    <div>
        <label for="">weight in kg</label><input type="text" name="" id="kg" value="0" required>
    </div>
        <button type="submit" id="submit">submit</button>
        <div id="result"></div>
        <div id="weightguide">
            <h2>BMI calculator guide</h2>
            <ul>
                <li>under weight less than 18.5</li>
                <li>Normal range between18.5 and 24.5</li>
                <li>over-weight greater than 24.5</li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
