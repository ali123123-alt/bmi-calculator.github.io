<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <style>
        *{
            margin: 15px;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container{
            border: 2px solid black;
            padding: 25px;
            display: flex;
            flex-direction: column;
            width:30vw;
            background: greenyellow;
        }
        input{
            padding: 10px;
        }
        input:focus{
            background-color: pink;
        }
        button{
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            background-color: red;
            transition: 1s;
            cursor: pointer;
        }
        button:hover{
            background-color: pink;
        }
        li{
            font-size: 18px;
        }
        label{
            font-size: 25px;
        }
        h1{
            font-size: 40px;
            text-decoration: underline solid red;
            text-underline-offset:5px;
        }
        #result{
            font-size: 30px;
            font-weight: bold;
        }
        @media screen and (max-width:768px) {
            h1{
                font-size: 30px;
            }
            .container{
                width:70vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <div>
        <label for="">height in cm</label><input type="text" name="" id="cm" value="0" required>
    </div>
    <div>
        <label for="">weight in kg</label><input type="text" name="" id="kg" value="0" required>
    </div>
        <button type="submit" id="submit">submit</button>
        <div id="result"></div>
        <div id="weightguide">
            <h2>BMI calculator guide</h2>
            <ul>
                <li>under weight less than 18.5</li>
                <li>Normal range between18.5 and 24.5</li>
                <li>over-weight greater than 24.5</li>
            </ul>
        </div>
    </div>
    <script>
        //BMI=KG/(H/100*H/100)
        document.getElementById("submit").addEventListener("click",function(){
            var output;
            var cm=parseFloat(document.getElementById("cm").value);
            var kg=parseFloat(document.getElementById("kg").value);
            console.log(cm);
            if(kg==""||cm==""){
                document.getElementById("result").innerHTML="please enter value";
            }else{
            cm=cm/100;
            var bmi=kg/(cm*cm);
            bmi=bmi.toFixed(1);
            if(bmi<18.5){
                output="under-weight";
            }
            else if(bmi>18.5&&bmi<=24.5){
                output="normal";
            }
            else{
                output="over-weight";
            }
            // console.log(bmi);
            document.getElementById("result").innerHTML="your BMI is: " + bmi+ " and this is considered "+output;
        }
        });
    </script>
</body>
</html>
